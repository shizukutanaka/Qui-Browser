version: '3.8'

services:
  # メインVRブラウザサービス
  vr-browser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qui-browser-vr
    image: qui-browser-vr:2.0.0

    # ポートマッピング
    ports:
      - "8080:80"
      # - "8443:443"  # HTTPS用（SSL証明書がある場合）

    # ボリュームマウント（開発時）
    volumes:
      # 本番環境ではコメントアウト推奨
      - ./:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # ログ永続化
      - nginx-logs:/var/log/nginx

    # 環境変数
    environment:
      - NODE_ENV=production
      - VR_BROWSER_VERSION=2.0.0
      - TZ=Asia/Tokyo

    # 再起動ポリシー
    restart: unless-stopped

    # ヘルスチェック
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # ネットワーク
    networks:
      - vr-browser-network

    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 依存関係
    depends_on:
      - nginx-cache

  # Nginxキャッシュサービス（オプション）
  nginx-cache:
    image: nginx:alpine
    container_name: qui-browser-vr-cache
    volumes:
      - nginx-cache:/var/cache/nginx
    networks:
      - vr-browser-network
    restart: unless-stopped

  # 監視サービス（Prometheus、オプション）
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: qui-browser-vr-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus-data:/prometheus
  #   command:
  #     - '--config.file=/etc/prometheus/prometheus.yml'
  #     - '--storage.tsdb.path=/prometheus'
  #   networks:
  #     - vr-browser-network
  #   restart: unless-stopped

# ボリューム定義
volumes:
  nginx-logs:
    driver: local
  nginx-cache:
    driver: local
  # prometheus-data:
  #   driver: local

# ネットワーク定義
networks:
  vr-browser-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

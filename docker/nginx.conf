# Nginx Configuration for Qui Browser VR
# Optimized for WebXR VR applications with enhanced security

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ルートディレクトリ
    root /usr/share/nginx/html;
    index index.html;

    # ログ設定
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # セキュリティヘッダー（エンタープライズレベル）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:; media-src 'self' https:; object-src 'none'; frame-src 'self'; base-uri 'self'; form-action 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(self), payment=()" always;

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/atom+xml image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Brotli圧縮（より効率的）
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript
                 application/json application/javascript application/xml+rss
                 application/atom+xml image/svg+xml;

    # Service Worker用の設定
    location ~ ^/(sw\.js|public/sw\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";

        # CORS（必要に応じて）
        add_header Access-Control-Allow-Origin "*";

        types {
            application/javascript js;
        }
    }

    # JavaScript/CSSのキャッシュ設定（長期キャッシュ）
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";

        types {
            application/javascript js;
            text/css css;
        }
    }

    # 画像/アイコンのキャッシュ設定
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # manifest.json
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/manifest+json; charset=utf-8";
    }

    # HTMLファイル（短期キャッシュ）
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # メインロケーション
    location / {
        try_files $uri $uri/ /index.html;

        # セキュリティヘッダー
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # WebXR用のPermissions Policy
        add_header Permissions-Policy "accelerometer=*, camera=*, gyroscope=*, magnetometer=*, microphone=*, xr-spatial-tracking=*" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self' https: blob:; worker-src 'self' blob:; frame-src 'self';" always;
    }

    # アセットディレクトリ
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Examplesディレクトリ
    location /examples/ {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Docsディレクトリ
    location /docs/ {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # ヘルスチェックエンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginxステータス（監視用、プロダクションでは無効化推奨）
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }

    # 隠しファイルへのアクセス拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # バックアップファイルへのアクセス拒否
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # よくある攻撃パターンのブロック
    location ~* (wp-admin|wp-login|xmlrpc\.php|\.git|\.svn|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 404エラーページ
    error_page 404 /index.html;

    # 50xエラーページ
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}


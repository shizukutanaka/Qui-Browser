apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qui-browser.fullname" . }}
  labels:
    {{- include "qui-browser.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "qui-browser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qui-browser.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: qui-browser
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: BILLING_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "qui-browser.fullname" . }}-secrets
                  key: billingAdminToken
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "qui-browser.fullname" . }}-secrets
                  key: databasePassword
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "qui-browser.fullname" . }}-secrets
                  key: jwtSecret
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
          {{- end }}
          volumeMounts:
            - name: uploads
              mountPath: {{ .Values.persistence.uploads.mountPath }}
            - name: logs
              mountPath: {{ .Values.persistence.logs.mountPath }}
      volumes:
        - name: uploads
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "qui-browser.fullname" . }}-uploads
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: logs
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qui VR v5.0.0 - Complete 2025 Integration</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    #info h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    #info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .feature {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .feature-title {
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.enabled {
      background: #4CAF50;
      color: white;
    }

    .status.disabled {
      background: #f44336;
      color: white;
    }

    button {
      margin: 10px 5px 10px 0;
      padding: 12px 24px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }

    #stats {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }

    #stats div {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>ðŸš€ Qui VR v5.0.0</h1>
    <p><strong>2025 Complete Integration</strong></p>

    <div class="feature">
      <div class="feature-title">âœ¨ New Features:</div>
      <div id="features-list">
        <p>ðŸ”„ Loading...</p>
      </div>
    </div>

    <div>
      <button id="vr-button" disabled>Enter VR</button>
      <button id="toggle-meshes" disabled>Toggle Meshes</button>
      <button id="toggle-particles" disabled>Toggle Particles</button>
    </div>

    <div>
      <button id="run-benchmark" disabled>Run Compute Benchmark</button>
      <button id="check-permissions">Check Permissions</button>
    </div>
  </div>

  <div id="stats">
    <div>FPS: <span id="fps">0</span></div>
    <div>Meshes: <span id="mesh-count">0</span></div>
    <div>Particles: <span id="particle-count">0</span></div>
    <div>Depth: <span id="depth-status">N/A</span></div>
    <div>Compute Time: <span id="compute-time">0</span> ms</div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

  <!-- Qui VR v5.0.0 Modules -->
  <script src="../assets/js/vr-spatial-permissions-2025.js"></script>
  <script src="../assets/js/vr-webgpu-compute-2025.js"></script>
  <script src="../assets/js/vr-quest3-mesh-api.js"></script>

  <script>
    // Global variables
    let scene, camera, renderer;
    let xrSession = null;
    let xrRefSpace = null;
    let animationFrameId = null;

    // v5.0.0 modules
    let spatialPermissions = null;
    let computeOptimizer = null;
    let meshAPI = null;

    // Feature states
    let showMeshes = true;
    let showParticles = false;
    let particleBuffer = null;

    // Performance tracking
    let frameCount = 0;
    let lastTime = performance.now();
    let fps = 0;

    /**
     * Initialize application
     */
    async function init() {
      console.log('Initializing Qui VR v5.0.0...');

      // Initialize Spatial Permissions Manager
      spatialPermissions = new VRSpatialPermissionsManager({ debug: true });
      await spatialPermissions.initialize();

      // Initialize WebGPU Compute Optimizer
      computeOptimizer = new VRWebGPUComputeOptimizer({ debug: true });
      const computeInit = await computeOptimizer.initialize();

      // Update features list
      updateFeaturesList();

      // Enable buttons
      document.getElementById('vr-button').disabled = !spatialPermissions.hasSpatialFeatures();
      document.getElementById('run-benchmark').disabled = !computeInit;

      console.log('Initialization complete');
    }

    /**
     * Update features list display
     */
    function updateFeaturesList() {
      const features = spatialPermissions.getSupportedFeatures();
      const permissions = spatialPermissions.getPermissionStatus();

      const html = `
        <p>
          <span class="status ${features.spatialPermission ? 'enabled' : 'disabled'}">
            ${features.spatialPermission ? 'âœ“' : 'âœ—'}
          </span>
          Spatial Permission (2025)
        </p>
        <p>
          <span class="status ${features.meshDetection ? 'enabled' : 'disabled'}">
            ${features.meshDetection ? 'âœ“' : 'âœ—'}
          </span>
          Mesh Detection (Quest 3)
        </p>
        <p>
          <span class="status ${features.depthSensing ? 'enabled' : 'disabled'}">
            ${features.depthSensing ? 'âœ“' : 'âœ—'}
          </span>
          Depth Sensing
        </p>
        <p>
          <span class="status ${features.handTracking ? 'enabled' : 'disabled'}">
            ${features.handTracking ? 'âœ“' : 'âœ—'}
          </span>
          Hand Tracking
        </p>
        <p>
          <span class="status ${computeOptimizer && computeOptimizer.initialized ? 'enabled' : 'disabled'}">
            ${computeOptimizer && computeOptimizer.initialized ? 'âœ“' : 'âœ—'}
          </span>
          WebGPU Compute Shaders
        </p>
      `;

      document.getElementById('features-list').innerHTML = html;
    }

    /**
     * Setup Three.js scene
     */
    function setupScene() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add some lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Add a simple cube for testing
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0x2196F3 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.6, -1);
      scene.add(cube);

      console.log('Scene setup complete');
    }

    /**
     * Enter VR
     */
    async function enterVR() {
      console.log('Entering VR...');

      try {
        // Setup scene if not already done
        if (!scene) {
          setupScene();
        }

        // Request VR session with optimal features
        const config = spatialPermissions.getRecommendedConfig('immersive-vr');
        xrSession = await spatialPermissions.requestSession('immersive-vr', config);

        // Get reference space
        xrRefSpace = await xrSession.requestReferenceSpace('local-floor');

        // Initialize Mesh API (Quest 3)
        if (spatialPermissions.features.meshDetection) {
          meshAPI = new VRQuest3MeshAPI({
            debug: true,
            scene: scene,
            showMeshes: showMeshes
          });
          await meshAPI.initialize(xrSession, xrRefSpace);

          document.getElementById('toggle-meshes').disabled = false;
        }

        // Setup XR session
        renderer.xr.setReferenceSpaceType('local-floor');
        renderer.xr.setSession(xrSession);

        // Start render loop
        renderer.setAnimationLoop(renderLoop);

        // Enable particle toggle
        if (computeOptimizer && computeOptimizer.initialized) {
          document.getElementById('toggle-particles').disabled = false;
        }

        console.log('VR session started');

      } catch (error) {
        console.error('Failed to enter VR:', error);
        alert('Failed to enter VR: ' + error.message);
      }
    }

    /**
     * Render loop
     */
    function renderLoop(time, xrFrame) {
      if (!xrFrame) return;

      // Update FPS
      frameCount++;
      if (time - lastTime >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastTime = time;
        document.getElementById('fps').textContent = fps;
      }

      // Get viewer pose
      const pose = xrFrame.getViewerPose(xrRefSpace);
      if (!pose) return;

      // Update Mesh API
      if (meshAPI && meshAPI.initialized) {
        for (const view of pose.views) {
          meshAPI.update(xrFrame, view);
        }

        // Update stats
        const meshStats = meshAPI.getStats();
        document.getElementById('mesh-count').textContent = meshStats.totalMeshes;
        document.getElementById('depth-status').textContent =
          meshStats.depthAvailable ? `${meshStats.depthWidth}x${meshStats.depthHeight}` : 'N/A';
      }

      // Render scene
      renderer.render(scene, camera);
    }

    /**
     * Toggle mesh visualization
     */
    function toggleMeshes() {
      showMeshes = !showMeshes;
      if (meshAPI) {
        meshAPI.setMeshVisibility(showMeshes);
      }
      console.log('Meshes:', showMeshes ? 'shown' : 'hidden');
    }

    /**
     * Toggle particle simulation
     */
    async function toggleParticles() {
      showParticles = !showParticles;

      if (showParticles && computeOptimizer && computeOptimizer.initialized) {
        // Run particle simulation
        const particleCount = 100000; // 100K particles
        try {
          particleBuffer = await computeOptimizer.runParticleSimulation(particleCount, {
            deltaTime: 0.016,
            time: performance.now() / 1000,
            curlStrength: 1.0
          });

          const stats = computeOptimizer.getStats();
          document.getElementById('particle-count').textContent = stats.particleCount;
          document.getElementById('compute-time').textContent = stats.computeTime.toFixed(2);

          console.log('Particle simulation running:', particleCount, 'particles');
        } catch (error) {
          console.error('Particle simulation failed:', error);
        }
      } else {
        document.getElementById('particle-count').textContent = '0';
      }
    }

    /**
     * Run compute benchmark
     */
    async function runBenchmark() {
      if (!computeOptimizer || !computeOptimizer.initialized) {
        alert('WebGPU Compute not available');
        return;
      }

      console.log('Running compute benchmark...');
      const button = document.getElementById('run-benchmark');
      button.disabled = true;
      button.textContent = 'Running...';

      try {
        const tests = [10000, 50000, 100000, 500000, 1000000];
        const results = [];

        for (const count of tests) {
          await computeOptimizer.runParticleSimulation(count, {
            deltaTime: 0.016,
            time: 0,
            curlStrength: 1.0
          });

          const stats = computeOptimizer.getStats();
          results.push({
            particles: count,
            time: stats.computeTime
          });

          console.log(`${count} particles: ${stats.computeTime.toFixed(2)}ms`);
        }

        // Display results
        let message = 'Compute Benchmark Results:\n\n';
        for (const result of results) {
          message += `${result.particles.toLocaleString()} particles: ${result.time.toFixed(2)}ms\n`;
        }

        alert(message);

      } catch (error) {
        console.error('Benchmark failed:', error);
        alert('Benchmark failed: ' + error.message);
      } finally {
        button.disabled = false;
        button.textContent = 'Run Compute Benchmark';
      }
    }

    /**
     * Check permissions
     */
    async function checkPermissions() {
      const permissions = spatialPermissions.getPermissionStatus();
      const features = spatialPermissions.getSupportedFeatures();

      let message = 'Permission Status:\n\n';
      message += `Spatial: ${permissions.spatial}\n`;
      message += `Hand Tracking: ${permissions.handTracking}\n`;
      message += `Camera: ${permissions.camera}\n\n`;
      message += `Features:\n`;
      message += `Spatial Permission API: ${features.spatialPermission}\n`;
      message += `Mesh Detection: ${features.meshDetection}\n`;
      message += `Depth Sensing: ${features.depthSensing}\n`;
      message += `Hand Tracking: ${features.handTracking}\n`;
      message += `Platform: ${spatialPermissions.platform}\n`;

      alert(message);
    }

    // Event listeners
    document.getElementById('vr-button').addEventListener('click', enterVR);
    document.getElementById('toggle-meshes').addEventListener('click', toggleMeshes);
    document.getElementById('toggle-particles').addEventListener('click', toggleParticles);
    document.getElementById('run-benchmark').addEventListener('click', runBenchmark);
    document.getElementById('check-permissions').addEventListener('click', checkPermissions);

    // Initialize on load
    window.addEventListener('load', init);

    // Handle window resize
    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>

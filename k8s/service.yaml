apiVersion: v1
kind: Service
metadata:
  name: qui-browser
  labels:
    app: qui-browser
spec:
  type: ClusterIP
  selector:
    app: qui-browser
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: qui-browser-metrics
  labels:
    app: qui-browser
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: qui-browser
  ports:
  - name: metrics
    port: 8000
    targetPort: http
    protocol: TCP

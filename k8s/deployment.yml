apiVersion: v1
kind: Namespace
metadata:
  name: qui-browser
  labels:
    name: qui-browser
    app: qui-browser

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qui-browser-config
  namespace: qui-browser
data:
  NODE_ENV: "production"
  PORT: "8000"
  HOST: "0.0.0.0"
  ENABLE_DATABASE: "false"
  ENABLE_SECURITY_HEADERS: "true"
  ENABLE_CORS: "true"
  ENABLE_RATE_LIMITING: "true"
  ENABLE_COMPRESSION: "true"
  ENABLE_FILE_CACHE: "true"
  ENABLE_MONITORING: "true"
  ENABLE_I18N: "true"
  ENABLE_FILE_UPLOAD: "true"
  DEFAULT_LANGUAGE: "en"
  LIGHTWEIGHT: "false"

---
apiVersion: v1
kind: Secret
metadata:
  name: qui-browser-secrets
  namespace: qui-browser
type: Opaque
data:
  # Base64 encoded secrets
  BILLING_ADMIN_TOKEN: "Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24="  # change-me-in-production
  DATABASE_PASSWORD: "c2VjdXJlLWRiLXBhc3N3b3Jk"  # secure-db-password
  JWT_SECRET: "c3VwZXItc2VjcmV0LWp3dC1rZXk="  # super-secret-jwt-key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qui-browser
  namespace: qui-browser
  labels:
    app: qui-browser
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: qui-browser
  template:
    metadata:
      labels:
        app: qui-browser
        version: v1
    spec:
      containers:
      - name: qui-browser
        image: ghcr.io/qui-browser/qui-browser:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: qui-browser-config
        - secretRef:
            name: qui-browser-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: qui-browser-uploads
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: qui-browser-service
  namespace: qui-browser
  labels:
    app: qui-browser
spec:
  selector:
    app: qui-browser
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qui-browser-ingress
  namespace: qui-browser
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.qui-browser.com
    secretName: qui-browser-tls
  rules:
  - host: api.qui-browser.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qui-browser-service
            port:
              number: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qui-browser-uploads
  namespace: qui-browser
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: qui-browser-pdb
  namespace: qui-browser
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: qui-browser

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qui-browser-hpa
  namespace: qui-browser
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qui-browser
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

# Qui Browser - Istio Service Mesh Configuration
# Provides traffic management, security, and observability

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: qui-browser-gateway
  namespace: qui-browser
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: qui-browser-tls
    hosts:
    - "api.qui-browser.com"
    - "app.qui-browser.com"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: qui-browser-api
  namespace: qui-browser
spec:
  hosts:
  - "api.qui-browser.com"
  gateways:
  - qui-browser-gateway
  http:
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: qui-browser-api
        subset: v1
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    corsPolicy:
      allowOrigins:
      - exact: "https://app.qui-browser.com"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      allowCredentials: true
  - match:
    - uri:
        prefix: "/graphql"
    route:
    - destination:
        host: qui-browser-api
        subset: v1
    timeout: 60s

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: qui-browser-app
  namespace: qui-browser
spec:
  hosts:
  - "app.qui-browser.com"
  gateways:
  - qui-browser-gateway
  http:
  - route:
    - destination:
        host: qui-browser-app
        subset: v1
    timeout: 30s
    retries:
      attempts: 2
      perTryTimeout: 15s

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: qui-browser-api
  namespace: qui-browser
spec:
  host: qui-browser-api
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
    tls:
      mode: ISTIO_MUTUAL

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: qui-browser-app
  namespace: qui-browser
spec:
  host: qui-browser-app
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 200
      http:
        http1MaxPendingRequests: 20
        maxRequestsPerConnection: 20
    loadBalancer:
      simple: ROUND_ROBIN
    tls:
      mode: ISTIO_MUTUAL

---
apiVersion: networking.istio.io/v1alpha3
kind: PeerAuthentication
metadata:
  name: default
  namespace: qui-browser
spec:
  mtls:
    mode: PERMISSIVE

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: qui-browser-api-authz
  namespace: qui-browser
spec:
  selector:
    matchLabels:
      app: qui-browser-api
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/qui-browser/sa/qui-browser-app
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*"]
  - from:
    - source:
        principals:
        - cluster.local/ns/qui-browser/sa/qui-browser-gateway
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
        paths: ["/api/*", "/graphql"]

---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: external-apis
  namespace: qui-browser
spec:
  hosts:
  - api.github.com
  - api.sendgrid.com
  - api.twilio.com
  - api.stripe.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL

---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: qui-browser-telemetry
  namespace: qui-browser
spec:
  selector:
    matchLabels:
      app: qui-browser-api
  metrics:
  - providers:
    - name: prometheus
    overrides:
    - tagOverrides:
        request_method:
          value: "request.method"
        request_path:
          value: "request.path"
        response_code:
          value: "response.code"
        response_size:
          value: "response.size"
        response_time:
          value: "response.time"
  tracing:
  - providers:
    - name: jaeger
    randomSamplingPercentage: 100.0
    customTags:
      app:
        literal:
          value: "qui-browser-api"
      version:
        literal:
          value: "v1.1.0"

---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: lua-rate-limit
  namespace: qui-browser
spec:
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.lua
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
          inlineCode: |
            function envoy_on_request(request_handle)
              local path = request_handle:headers():get(":path")
              local method = request_handle:headers():get(":method")

              -- Apply rate limiting logic
              if path:find("^/api/") and method ~= "OPTIONS" then
                local client_ip = request_handle:headers():get("x-forwarded-for") or "unknown"
                local rate_key = "rate:" .. client_ip

                -- Check rate limit (simplified implementation)
                -- In production, use Redis or similar
                local current_count = tonumber(request_handle:streamInfo():dynamicMetadata():get("rate_limit") or "0")

                if current_count >= 1000 then  -- 1000 requests per minute
                  request_handle:respond({[":status"] = "429"}, "Rate limit exceeded")
                  return
                end

                request_handle:streamInfo():dynamicMetadata():set("rate_limit", tostring(current_count + 1))
              end
            end
